name: wheel-smoke

on:
  workflow_run:
    workflows: ["wheel-build"]
    types:
      - completed

permissions:
  contents: read
  actions: read

jobs:
  smoke:
    name: smoke-${{ matrix.os }}-py${{ matrix.python-version }}
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout triggering commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download matching wheel artifact
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: wheelhouse

      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          python -c "from pathlib import Path; import subprocess, sys; wheels = sorted(Path('wheelhouse').glob('*.whl')); wheel = wheels[0] if len(wheels) == 1 else None; wheel is not None or sys.exit(f'expected exactly one wheel artifact, found {len(wheels)}: {[str(w) for w in wheels]}'); subprocess.check_call([sys.executable, '-m', 'pip', 'install', str(wheel)])"

      - name: Import smoke test
        run: >
          python -c "import time, numpy as np; t=time.perf_counter(); import cpd; dt=time.perf_counter()-t;
          print(cpd.__version__); print(f'import_seconds={dt:.6f}');
          assert dt < 2.0, f'import took {dt:.3f}s, expected < 2.0s';
          x=np.concatenate((np.zeros(50, dtype=np.float64), np.full(50, 5.0, dtype=np.float64)));
          p=cpd.Pelt(model='l2').fit(x).predict(n_bkps=1);
          b=cpd.Binseg(model='l2').fit(x).predict(n_bkps=1);
          low=cpd.detect_offline(x, detector='pelt', cost='l2', stopping={'n_bkps': 1});
          assert p.breakpoints == [50, 100];
          assert b.breakpoints == [50, 100];
          assert low.breakpoints == [50, 100]"

      - name: Run Python smoke test module
        run: |
          python -m pip install pytest
          pytest -q cpd/python/tests/test_smoke.py cpd/python/tests/test_integration_mvp_a.py
